<section class="contact" id="contact">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Kontakt</h1></div>
        </div>
        <form action="https://formspree.io/{{ .Site.Params.email }}" method="POST">
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-6"><input type="text" name="name" placeholder="Ime"></div>
                <div class="col-xs-12 col-sm-6"><input type="email" name="email" placeholder="Email"></div>
                <div class="col-xs-12"><input type="text" name="_subject" placeholder="Zadeva"></div>
                <div class="col-xs-12"><textarea name="message" placeholder="Sporočilo"></textarea></div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_next" value="/">
                <div class="col-xs-6"><input type="submit" value="Send"></div>
            </div>
        </form>
    </div>
</section>
